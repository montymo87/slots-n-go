<!DOCTYPE html>
<html lang="en" data-template-name="index">
  <head>

    <meta charset="UTF-8">
    <title>Index</title>

    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="images/favicon.ico">

    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" href="/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">

  <link href="css/app.css" rel="stylesheet"></head>
  <body>
    <div class="preloader"></div>
    <div class="wrapper">
      <div class="base">
        <section class="section sign-hero">
          <picture class="sign-hero__bg_img_w">
            <source media="(min-width: 768px)" srcset="images/bg.jpg.webp" type="image/webp">
            <source media="(min-width: 768px)" srcset="images/bg.jpg" type="image/jpeg">
            <source media="(max-width: 767px)" srcset="images/bg-mobile.jpg.webp" type="image/webp">
            <source media="(max-width: 767px)" srcset="images/bg-mobile.jpg" type="image/jpeg"><img class="sign-hero__bg_img" src="images/bg.jpg" alt="some image" loading="lazy">
          </picture>
          <div class="sign-hero__in">
            <picture class="sign-hero__logo_img_w">
              <source media="(max-width: 767px)" srcset="images/logo.svg.webp" type="image/webp">
              <source media="(max-width: 767px)" srcset="images/logo.svg" type="image/svg"><img class="sign-hero__logo_img" src="images/logo.svg" alt="some image" loading="lazy">
            </picture>
            <div class="sign-hero__descr">
              <picture class="sign-hero__descr_img_w">
                <source media="(min-width: 768px)" srcset="images/descr.png.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="images/descr.png" type="image/png">
                <source media="(max-width: 767px)" srcset="images/descr-mob.png.webp" type="image/webp">
                <source media="(max-width: 767px)" srcset="images/descr-mob.png" type="image/png"><img class="sign-hero__descr_img" src="images/descr.png" alt="some image" loading="lazy">
              </picture>
            </div>
            <div class="sign-hero__form_w">
              <picture class="sign-hero__ppl_img_w">
                <source media="(max-width: 767px)" srcset="images/ppl-mob.png.webp" type="image/webp">
                <source media="(max-width: 767px)" srcset="images/ppl-mob.png" type="image/png"><img class="sign-hero__ppl_img" src="images/ppl-mob.png" alt="some image" loading="lazy">
              </picture>
              <div class="c-main__reg c-reg">
                <div class="c-reg__title">Sign Up and get your Bonus!</div>
                <div class="c-reg__form">
                  <form class="c-form c-form-light" id="formReg" novalidate="" autocomplete="off" action="#" onsubmit="return false;" method="post">
                    <input type="hidden" name="nnBonus" value="1">
                    <input type="hidden" name="bonusProductType" value="casino">
                    <input type="hidden" name="selectedLanguage" value="en">
                    <div class="c-form__tabs">
                      <button class="c-form__tab js-tab-type-change active" data-type="phone" type="button">Phone</button>
                      <button class="c-form__tab js-tab-type-change" data-type="email" type="button">Email</button>
                    </div>
                    <div class="c-form__group c-phone-email">
                      <div class="phone_code label_tel"><span class="phone_code__flag"><img class="phone_code__flag_img" id="flag_img" src="https://start.slotsngo.io/common/global-phone-mask/dist/flags/in.svg" alt="in"></span>
                        <select class="phone_code__select" id="phone_code" name="">
                          <option value="+91(XXXX) XXX - XXX" data-mask="+91(XXXX) XXX - XXX" data-countrykey="IND" data-countrycode="IN">India</option>
                        </select>
                      </div>
                      <div class="c-form__input-wrap phone-email-input"><a class="c-form__icon js-btn-type-change" href="#" data-type="phone"><span class="icon-email" style="display: none "></span></a>
                        <input class="c-form__input reg-field-phone" id="phone" type="tel" inputmode="decimal" name="phone" data-name="tel" data-valid="false" required="required" placeholder="Телефон">
                        <label class="c-form__group-label group-label-phone-email focused change-label-type" for="phone">Phone</label>
                        <div class="emailMessages"></div>
                      </div>
                    </div>
                    <div class="phoneMessages" id="phoneError" style="display: none"></div>
                    <div class="c-form__group">
                      <div class="c-form__group"><a class="c-form__icon js-btn-toggle-pass" href="#"><span class="icon-eye-closed"></span></a><a class="c-form__icon c-form__icon-second js-btn-clear-pass" href="#"><span class="icon-clear-filled"></span></a>
                        <input class="c-form__input js-password pm-reg-field-password" id="password" autocomplete="password" type="password" name="password" placeholder="Password" required="required">
                        <label class="c-form__group-label" for="password">Password</label>
                      </div>
                      <div class="passwordMessages"></div>
                    </div>
                    <div class="c-form__group"><a class="sign-hero__promocode" href="#">I have a Promo Code</a></div>
                    <div class="c-form__group focused">
                      <div class="cuSelect"><span class="icon icon-arrows"></span>
                        <label class="c-form__group-label focused" for="defaultCurrency" style="opacity: 1;">Currency</label>
                        <select class="pm-reg-field-currency" id="defaultCurrency" name="defaultCurrency">
                          <option ref="disabled" disabled="disabled">Select currency</option>
                          <option value="INR"> INR</option>
                          <option value="USD"> USD</option>
                        </select>
                      </div>
                    </div>
                    <!-- <div class="c-form__group">-->
                    <!-- <div class="c-form__checkbox">-->
                    <!-- <input type="checkbox" name="isBonusActivated" id="get-bonus" checked="checked" class="pm-reg-field-isbonusactivated">-->
                    <!-- <label for="get-bonus">-->
                    <!-- Activate deposit bonus<br>-->
                    <!-- <a href="#" data-toggle="modal" data-target="#modalTerms" data-dismiss="modal"-->
                    <!-- class="rlink small pm-reg-bonus-rules">Bonus Terms and Conditions</a>-->
                    <!-- </label>-->
                    <!-- </div>-->
                    <!-- </div>-->
                    <div class="c-form__text">
                      <p>By continuing I confirm that I am over 18 years old and agree<a href="#" data-toggle="modal" data-target="#modalOffers" data-dismiss="modal">Offer agreement</a> and<a href="#" data-toggle="modal" data-target="#modalTerms" data-dismiss="modal">Bonus Terms and Conditions</a></p>
                    </div>
                    <div class="c-form__error js-form-error" id="errormsg" style="display: none;"></div>
                    <div class="c-form__footer">
                      <button class="c-btn c-btn--large reg-field-submit" type="submit" disabled=""><span class="c-btn__text">Sign up</span></button>
                    </div>
                    <div class="sign-hero__divider">or</div>
                    <div class="sign-hero__btn_w">
                      <button class="c-btn c-btn--large c-btn--icon"><span class="c-btn__icon_w"><img src="../images/google.svg" alt=""></span><span class="c-btn__text">Continue with Google</span></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://start.slotsngo.io/in.start/public/bundle.js?v=123"></script>
  <script defer src="js/app.js"></script></body>
</html>
